<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Sudoku</title>
  </head>
  <body>
    <div class="container">
      <div class="grid">
        <div class="box box1">
          <div class="cell box1 row1 col1"></div>
          <div class="cell box1 row1 col2"></div>
          <div class="cell box1 row1 col3"></div>
          <div class="cell box1 row2 col1"></div>
          <div class="cell box1 row2 col2"></div>
          <div class="cell box1 row2 col3"></div>
          <div class="cell box1 row3 col1"></div>
          <div class="cell box1 row3 col2"></div>
          <div class="cell box1 row3 col3"></div>
        </div>
        <div class="box box2">
          <div class="cell box2 row1 col4"></div>
          <div class="cell box2 row1 col5"></div>
          <div class="cell box2 row1 col6"></div>
          <div class="cell box2 row2 col4"></div>
          <div class="cell box2 row2 col5"></div>
          <div class="cell box2 row2 col6"></div>
          <div class="cell box2 row3 col4"></div>
          <div class="cell box2 row3 col5"></div>
          <div class="cell box2 row3 col6"></div>
        </div>
        <div class="box box3">
          <div class="cell box3 row1 col7"></div>
          <div class="cell box3 row1 col8"></div>
          <div class="cell box3 row1 col9"></div>
          <div class="cell box3 row2 col7"></div>
          <div class="cell box3 row2 col8"></div>
          <div class="cell box3 row2 col9"></div>
          <div class="cell box3 row3 col7"></div>
          <div class="cell box3 row3 col8"></div>
          <div class="cell box3 row3 col9"></div>
        </div>
        <div class="box box4">
          <div class="cell box4 row4 col1"></div>
          <div class="cell box4 row4 col2"></div>
          <div class="cell box4 row4 col3"></div>
          <div class="cell box4 row5 col1"></div>
          <div class="cell box4 row5 col2"></div>
          <div class="cell box4 row5 col3"></div>
          <div class="cell box4 row6 col1"></div>
          <div class="cell box4 row6 col2"></div>
          <div class="cell box4 row6 col3"></div>
        </div>
        <div class="box box5">
          <div class="cell box5 row4 col4"></div>
          <div class="cell box5 row4 col5"></div>
          <div class="cell box5 row4 col6"></div>
          <div class="cell box5 row5 col4"></div>
          <div class="cell box5 row5 col5"></div>
          <div class="cell box5 row5 col6"></div>
          <div class="cell box5 row6 col4"></div>
          <div class="cell box5 row6 col5"></div>
          <div class="cell box5 row6 col6"></div>
        </div>
        <div class="box box6">
          <div class="cell box6 row4 col7"></div>
          <div class="cell box6 row4 col8"></div>
          <div class="cell box6 row4 col9"></div>
          <div class="cell box6 row5 col7"></div>
          <div class="cell box6 row5 col8"></div>
          <div class="cell box6 row5 col9"></div>
          <div class="cell box6 row6 col7"></div>
          <div class="cell box6 row6 col8"></div>
          <div class="cell box6 row6 col9"></div>
        </div>
        <div class="box box7">
          <div class="cell box7 row7 col1"></div>
          <div class="cell box7 row7 col2"></div>
          <div class="cell box7 row7 col3"></div>
          <div class="cell box7 row8 col1"></div>
          <div class="cell box7 row8 col2"></div>
          <div class="cell box7 row8 col3"></div>
          <div class="cell box7 row9 col1"></div>
          <div class="cell box7 row9 col2"></div>
          <div class="cell box7 row9 col3"></div>
        </div>
        <div class="box box8">
          <div class="cell box8 row7 col4"></div>
          <div class="cell box8 row7 col5"></div>
          <div class="cell box8 row7 col6"></div>
          <div class="cell box8 row8 col4"></div>
          <div class="cell box8 row8 col5"></div>
          <div class="cell box8 row8 col6"></div>
          <div class="cell box8 row9 col4"></div>
          <div class="cell box8 row9 col5"></div>
          <div class="cell box8 row9 col6"></div>
        </div>
        <div class="box box9">
          <div class="cell box9 row7 col7"></div>
          <div class="cell box9 row7 col8"></div>
          <div class="cell box9 row7 col9"></div>
          <div class="cell box9 row8 col7"></div>
          <div class="cell box9 row8 col8"></div>
          <div class="cell box9 row8 col9"></div>
          <div class="cell box9 row9 col7"></div>
          <div class="cell box9 row9 col8"></div>
          <div class="cell box9 row9 col9"></div>
        </div>
      </div>
      <div class="buttons">
        <button class="new">New</button>
        <button class="reset">Reset</button>
      </div>
    </div>
    <script type="module" src="main.js"></script>
  </body>
</html>
